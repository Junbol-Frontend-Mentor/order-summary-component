<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <main>
      <section class="cardContainer">
        <div class="cardContainer__heroImage"></div>
        <div class="cardContainer__orderSummary">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="annualPlanRow">
          <div class="annualPlanRow__annualGrp">
            <div class="annualPlanRow__musicNoteSymbol">
              <i class="fas fa-music"></i>
              <!-- Music note icon -->
            </div>
            <div class="annualPlanRow__annualPlanContainer">Annual Plan $59.99/year</div>
          </div>

          <button class="annualPlanRow__changeBtn" type="button">Change</button>
        </div>
        <button class="cardContainer__paymentBtn" type="button">Proceed to Payment</button>

        <button class="cardContainer__cancelBtn" type="button">Cancel Order</button>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by
        <a href="https://www.frontendmentor.io/profile/Junbol" target="_blank">Junier Bolívar © 2024</a>
      </div>
    </footer>
  </body>
</html>
